<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #todo-list {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    #todo-list h1 {
        text-align: center;
    }
    input[type="text"], select, input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
    .delete-btn {
        background-color: #dc3545;
    }
</style>
</head>
<body>

<div id="todo-list">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Add new task...">
    <select id="category-select">
        <option value="personal">Personal</option>
        <option value="home">Home</option>
        <option value="college">College</option>
    </select>
    <input type="date" id="due-date">
    <button onclick="addTodo()">Add</button>
    <ul id="todo-items"></ul>
</div>

<script>
    // Function to add a new todo item
    function addTodo() {
        var input = document.getElementById("todo-input");
        var text = input.value.trim();
        if (text === "") return;
        
        var category = document.getElementById("category-select").value;
        var dueDate = document.getElementById("due-date").value;
        
        var ul = document.getElementById("todo-items");
        var li = document.createElement("li");
        li.textContent = "[" + category + "] " + text + " (Due: " + dueDate + ")";
        
        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = function() {
            ul.removeChild(li);
        };
        
        li.appendChild(deleteBtn);
        ul.appendChild(li);
        
        input.value = "";
        document.getElementById("due-date").value = ""; // Clearing the due date field after adding the task
    }
</script>

</body>
</html>
